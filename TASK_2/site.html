<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <style>
        .container h1{
            color: #fff;
            font-size: 25px;
            padding-top: 20px;
            padding-bottom: 20px;
        }
        .container{
            background-color: #228B22;
            display: flex;
            align-items: center;
            flex-direction: column;
        }
        .menu{
            background-color: #fff;
            width: 100%;
            padding-left: 5%;
            padding-right: 5%;
        }
        .menu li{
            border-bottom: #000 solid 1px;

        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Flexbox Layout</h1>
        <ul class ="menu">
            <li>Home</li>
            <li>Contacts</li>
            <li>About me</li>
            <li>Partners</li>
        </ul>

    </div>
    
</body>
</html>
